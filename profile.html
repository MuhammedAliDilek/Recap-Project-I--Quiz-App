  <head>

    <title>Profile page</title>
    <link rel="stylesheet" href="styles.css" />

  <body class="body">
    <header class="site-header">
      <h1>Profile</h1>

    <main>
      <section class="profile">
        <section class="profile__container">
          <img src="assets/profile_filled.png" alt="" />

      </section>
      <section class="counters">

          <img src="assets/question.png" class="profilicon" alt="" />

        <section class="bookmark-counter">
          <img src="assets/bookmark_filled.png" class="profilicon" alt="" />

      <section class="settings">
        <h6>Settings</h6>

          <span class="slider round"></span>
