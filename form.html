<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="global.css" />
    <script src="script.js" defer></script>
    <script src="form.js" defer></script>

  </head>
  <body class="body">
    <header class="site-header">
      <h1>Quiz App</h1>
    </header>
    <main>
    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <fieldset>
        <legend>Enter your information</legend>

        <!-- Email: label & input -->
        <label id="question-label"></label>
      
        <label for="question">Your Questions:</label>
        <textarea 
        name="question" class="form-textarea" id="question" 
        cols="30" rows="10" placeholder="Write your Question here"
        ></textarea>
        <label id="question-info" class="info hidden"></label>

        <label for="answer">Your Answer:</label>
        <textarea
          name="answer" class="form-textarea" id="answer"  
          cols="30" rows="10" placeholder="Write your answer here"
          ></textarea>
        <label id="answer-info" class="info hidden"></label>


        <label for="question">Tags:</label>
        <textarea 
        name="tag" class="form-textarea" id="tag" 
        cols="10" rows="2" placeholder="Write your Tags here"
        ></textarea>

        <!-- Two Checkboxes: labels & inputs -->
        <label for="newsletter"></label>
        <input type="checkbox" name="newsletter" id="newsletter" /> Sign me
          up for newsletter(New question every week!).</label>
        <label for="consent"></label>
        <input type="checkbox" name="consent" id="consent"> I agree to some stuff!
        <!-- Two Buttons: reset & submit -->
        <br>
        <button type="submit">Submit</button>
      </fieldset>
     
    </form>
</main>

      <a href="./index.html" class="footer__link">
        <img src="assets/home_filled.png" alt=" Home Page" />
      </a>
      <a href="./bookmark.html" class="footer__link">
        <img src="./assets/bookmark_transparent.png" alt="Bookmarks" />
      </a>
      <a href="./form.html" class="footer__link">
        <img src="./assets/write.png" alt="form" />
      </a>
      <a href="./profile.html" class="footer__link">
        <img src="./assets/profile.png" alt="Profile" />
      </a>
    </footer>
  </body>
</html>
